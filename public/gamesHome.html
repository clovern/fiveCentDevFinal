<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link href = "./css/index.css" rel = "stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id = "gamesTemplate" type = "text/x-handlebars-template">
        {{#each projectList}}
        <div class="game linkSource" data-link="{{this.sourceCodeLink}}" key={{this.key}}>
            <h2 class="name linkSource">{{this.name}}</h2>
            <img class="image linkSource" src={{this.image}} alt= {{this.name}}>
            <p class="description linkSource">{{this.description}}</p>
        </div>
      {{/each}}
    </script>
</head>
<body class="projectsBody">
    <h1 class="projectsTitle">Games</h1>
    <!-- FIXME id above -->
    <div id="gameDisplay">
    </div>
    <script src="./resources/javascript/games.js" type="text/javascript"></script>
</body>
<script src="./resources/javascript/onClick.js" type="text/javascript"></script>
</html>
